<html lang="en">
<head>

            <p class="titulo">Escolha o modelo</p>

                <div class="opcoes">

                    <p class="descricao">Manga longa</p>
                </div>
            </div>
        </div>
        <div class="escolhaOModelo">
            <p class="titulo">Escolha a gola</p>
            <div class="modelos">

                    <img src="./img/GolaV.png" alt="Gola V">

                    <p class="descricao">Gola Polo</p>
                </div>
            </div>
        </div>
        <div class="escolhaOModelo">
            <p class="titulo">Escolha o tecido</p>
            <div class="modelos">
                <div class="opcoes">
                    <img src="./img/Seda.png" alt="Seda">
                    <p class="descricao">Seda</p>
                </div>
                <div class="opcoes">
                    <img src="./img/Algodão.png" alt="Algodão">
                    <p class="descricao">Algodão</p>
                </div>
                <div class="opcoes">
                    <img src="./img/Poliester.png" alt="Poliéster">
                    <p class="descricao">Poliéster</p>
                </div>
            </div>
        </div>
        <div class="referencia">
            <p>Imagem de referência</p>
            <input placeholder="Insira o link">
        </div>
        <div class="botao">
            <p>Confirmar pedido</p>
