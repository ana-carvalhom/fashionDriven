<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
<img src="./img/Logo.png" alt="logo Fashion Driven">
    </div>
    <div class="tela-principal">
    <div class="conteudo">
        <div class="escolhas">
        <div class="escolhaOModelo">
            <p class="titulo">Escolha o modelo</p>
            <div class="modelos">
                <div class="opcoes modelo" onClick="selecionarModelo(this)">
                    <img src="./img/tshirt.png" alt="t-shirt">
                    <p class="titulo modelo">T-shirt</p>
                </div>
                <div class="opcoes modelo" onClick="selecionarModelo(this)">
                    <img src="./img/Camiseta.png" alt="camiseta">
                    <p class="titulo modelo">Camiseta</p>
                </div>
                <div class="opcoes modelo" onClick="selecionarModelo(this)">
                    <img src="./img/Mangalonga.png" alt="Manga longa">
                    <p class="titulo modelo">Manga longa</p>
                </div>
            </div>
        </div>
        </div>
        <div class="escolhaOModelo">
            <p class="titulo">Escolha a gola</p>
            <div class="modelos">
                <div class="opcoes gola" onClick="selecionarGola(this)">
                    <img src="./img/GolaV.png" alt="Gola V">
                    <p class="titulo">Gola-V</p>
                </div>
                <div class="opcoes gola" onClick="selecionarGola(this)">
                    <img src="./img/GolaRedonda.png" alt="Gola Redonda">
                    <p class="titulo">Gola Redonda</p>
                </div>
                <div class="opcoes gola" onClick="selecionarGola(this)">
                    <img src="./img/GolaPolo.png" alt="Gola Polo">
                    <p class="titulo gola">Gola Polo</p>
                </div>
            </div>
        </div>
        <div class="escolhaOModelo">
            <p class="titulo">Escolha o tecido</p>
            <div class="modelos">
                <div class="opcoes tecido" onClick="selecionarTecido(this)">
                    <img src="./img/Seda.png" alt="Seda">
                    <p class="titulo tecido">Seda</p>
                </div>
                <div class="opcoes tecido" onClick="selecionarTecido(this)">
                    <img src="./img/Algodão.png" alt="Algodão">
                    <p class="titulo tecido">Algodão</p>
                </div>
                <div class="opcoes tecido" onClick="selecionarTecido(this)">
                    <img src="./img/Poliester.png" alt="Poliéster">
                    <p class="titulo tecido">Poliéster</p>
                </div>
            </div>
        </div>
        <div class="referencia">
            <p class="titulo">Imagem de referência</p>
            <input placeholder="Insira o link">
        </div>
        <div class="botao">
            <p>Confirmar pedido</p>
        </div>
    </div>
    <div class="imagem-lateral">
        <img src="./img/ilustração.png">
    </div>
    </div>
    <div class="tela-inferior">
    <p class="titulo ultimosPedidos">Últimos pedidos</p>
        <ul class="ultimos-Pedidos">            
            <li class="card-Pedidos">
                <img src="./img/Blusa1.png">
                <p><strong>Criador: </strong>Agata</p>
            </li>
            <li class="card-Pedidos">
                <img src="./img/Blusa1.png">
                <p><strong>Criador: </strong>Agata</p>
            </li>
            <li class="card-Pedidos">
                <img src="./img/Blusa1.png">
                <p><strong>Criador: </strong>Agata</p>
            </li>
            <li class="card-Pedidos">
                <img src="./img/Blusa1.png">
                <p><strong>Criador: </strong>Agata</p>
            </li>
            <li class="card-Pedidos">
                <img src="./img/Blusa1.png">
                <p><strong>Criador: </strong>Agata</p>
            </li>

        </ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
